<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoBank</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo">NeoBank</a>
      <nav>
        <ul class="header__nav">
          <li><a class="header__nav-item" href="#">Credit card</a></li>
          <li><a class="header__nav-item" href="#">Product</a></li>
          <li><a class="header__nav-item" href="#">Account</a></li>
          <li><a class="header__nav-item" href="#">Resources</a></li>
        </ul>
      </nav>
      <a href="#" class="link-button">Online Bank</a>
    </header>
    <main>
      <section class="intro">
        <div class="intro__info">
          <!-- Может было бы уместней использовать тут h2, тк не уверен что это именно нужный заголовок для SEO -->
          <h1 class="intro__title">
            Choose the design you like and apply for card right now
          </h1>
          <a href="#" class="link-button">Choose the card</a>
        </div>
        <div class="intro__cards-wrapper">
          <img
            class="intro__card"
            src="./images/cardImage1.png"
            alt="кредитная карта"
          />
          <img
            class="intro__card"
            src="./images/cardImage2.png"
            alt="кредитная карта"
          />
          <img
            class="intro__card"
            src="./images/cardImage3.png"
            alt="кредитная карта"
          />
          <img
            class="intro__card"
            src="./images/cardImage4.png"
            alt="кредитная карта"
          />
        </div>
      </section>
    </main>
  </body>
</html>
